<!DOCTYPE html >
<html>

<head>
    <meta charset="utf-8" >
    <title>Registro de productos</title>
    <style type="text/css">
    ol, ul { 
    list-style-type: none;
    }
    </style>
</head>

<body>
    <h1>Registro de productos</h1>

    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post">

    <h2>Información de Producto</h2>

    <fieldset>
        <legend>Información</legend>

        <ul>
        <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name"></li>
        <li><label for="form-brand">Marca:</label> <input type="text" name="brand" id="form-brand"></li>
        <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
        <li><label for="form-price">Precio:</label> <input type="number" name="price" id="form-price"></li>
        <li><label for="form-details">Detalles...</label><br><textarea name="details" rows="4" cols="60" id="form-details" placeholder="No más de 300 caracteres de longitud"></textarea></li>
        <li><label for="form-units">Unidades:</label> <input type="number" name="units" id="form-units"></li>
        <li><label for="form-img">Imagen:</label> <input type="text" name="img" id="form-img"></li>

        </ul>
    </fieldset>

    <p>
        <input type="submit" value="Subir">
        <input type="reset">
    </p>

    </form>
</body>
</html>
